    _permission: 'access administration pages'

cine_multiplex.settings.entities.config:
  path: '/admin/config/cine-multiplex/entities/config'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Entidades de configuración Cine Múltiple'
  requirements:
    _permission: 'access administration pages'

cine_multiplex.settings.entities.content:
  path: '/admin/config/cine-multiplex/entities/content'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
