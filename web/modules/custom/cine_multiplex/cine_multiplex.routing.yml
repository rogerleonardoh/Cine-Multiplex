  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Administración Cine múltiplex'
  requirements:
    _permission: 'access administration pages'

cine_multiplex.settings.config:
  path: '/admin/config/cine-multiplex/config'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Configuración de Cine Múltiplex'
  requirements:
    _permission: 'access administration pages'

cine_multiplex.settings.entities:
  path: '/admin/config/cine-multiplex/entities'
  defaults:
